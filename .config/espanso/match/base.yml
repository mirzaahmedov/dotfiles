# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: ":5173"
    replace: "http://localhost:5173"

  - trigger: ":3000"
    replace: "http://localhost:3000"

  - trigger: ":in"
    replace: "https://linkedin.con"

  - trigger: ":yt"
    replace: "https://youtube.com"

  - trigger: ":upwork"
    replace: "https://upwork.com"

  - trigger: ":mail"
    replace: "https://mail.google.com"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  - trigger: ":paste"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "wl-paste"

  - trigger: ":salom"
    replace: "Assalom aleykum"

  - trigger: ":git"
    replace: "https://github.com/mirzaahmedov/mirzaahmedov"

  - trigger: ":in"
    replace: "https://linkedin.com/in/mirzaahmedov"

  - trigger: ":me"
    replace: "Mirzaahmedov Bekzod"

  - trigger: ":name"
    replace: "Bekzod"

  - trigger: ":lastname"
    replace: "Mirzaahmedov"

  - trigger: ":hi"
    replace: "Hi, "

  - trigger: ":hello"
    replace: "Hello, "

  - trigger: ":email"
    replace: "mirzaahmedov.dev@gmail.com"
  # And much more! For more information, visit the docs: https://espanso.org/docs/
